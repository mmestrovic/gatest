name: Set up .NET

on:

  push:
    branches:
      - develop

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Set up .NET
          uses: actions/setup-dotnet@v4
          with:
              dotnet-version: '6.0.x'
        - name: Show dotnet version
          run: dotnet --version